<div class="container-fluid bg-blue">
    <div class="row align-items-center justify-content-center">
        <div class="col-12 col-md-5">
            <div class="card shadow-sm p-5 mt-5">
                <div class="fs-3 fw-semibold">Welcome!</div>
                <div class="fs-5 text-secondary">Sign in to continue.</div>
                <div class="form-floating my-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Email" [(ngModel)]="Email">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating d-flex border rounded">
                    <input [type]="show ? 'text' : 'password'" class="form-control border-0" id="floatingPassword" placeholder="Password"  [(ngModel)]="Password">
                    <label for="floatingPassword">Password</label>
                    <button class="btn" (click)="password()"> <img src="../../assets/toggleOff.svg" alt="" *ngIf="show" height="25"> <img src="../../assets/toggleOn.svg" alt="" *ngIf="!show" height="25"></button>
                </div>
                <div class="my-3">
                    <button class="btn primary-btn w-100 my-2 fs-5" (click)="loginUser()"
                        *ngIf="!api.loginLoad">Login</button>
                    <button class="btn primary-btn w-100 my-2 fs-5" type="button" disabled *ngIf="api.loginLoad">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                    </button>
                </div>
                <div class="mt-3 text-center mt-2">New Member? <span class="link-primary" [routerLink]="['/Register']">Create an Account Now</span></div>
            </div>
        </div>
    </div>
</div>
