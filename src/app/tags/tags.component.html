<div class="container">
    <div class="row my-2 align-items-center justify-content-center">
        <div class="col-12 col-md-7">
            <button class="btn btn-secondary px-3" [routerLink]="['/Dashboard']"
                routerLinkActive="router-link-active">back</button>
        </div>

        <div class="col-12 col-md-7">
            <div class="primary-text fs-1">Result Realted to <span
                    class="badge bg-primary">{{api.getPostByTags?.tagName}}</span></div>
        </div>
        <div class="col-12 col-md-7 mt-2">
            <div class="card p-2 mt-2" *ngFor="let i of api.getPostByTags?.tag.post_id" role="button" (click)="readArticle(i._id)">
                <div class="row align-items-center">
                    <div class="col-4">
                        <img src='{{i.poster.src}}' alt="poster-img" class="blog_img rounded" width="100%"
                            height="110vh">
                    </div>
                    <div class="col-8 p-2">
                        <span class="badge bg-primary">{{i.category}}</span>
                        <div class="post-title fw-semibold my-2 fs-6">{{i.title}}</div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex justify-content-between">
                                <img src="../../assets/user.svg" alt="" height="50" width="50"
                                    *ngIf="i.author_details.image==''">
                                <img src='{{i.author_details.image}}' alt="" height="50" class="blog_user_img"
                                    *ngIf="i.author_details.image!=''">
                                <div class="user_Details px-2">
                                    <div class="fs-6 fw-semibold">{{i.author_details.name}}</div>
                                    <div class="text-secondary">{{i.createdAt}}</div>
                                </div>
                            </div>
                            <div class="share_icon">
                                <button class="btn share_btn"><img src="../../assets/share.svg" alt=""
                                        height="25"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
